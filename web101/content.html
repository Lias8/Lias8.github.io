<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    ul {
      font-size: 50px;
    }

    p {
      font-size: 50px;
      margin: 0;
    }

    p:before,
    p:after {
      content: '*';
    }

    div {
      font-size: 50px;
    }

    div:before {
      content: '';
      /*      border: solid red;*/
      display: inline-block;
      height: 40px;
      width: 84px;
      background-image: url();
      background-size: contain;
      background-repeat: no-repeat;
    }
  </style>
</head>

<body>
  <ul>
    <li>Eat</li>
    <li>Sleep</li>
    <li>Play</li>
  </ul>

  <p>Eat</p>
  <p>Sleep</p>
  <p>Play</p>
  <p>Eat</p>
  <p>Sleep</p>
  <p>Play</p>
  <!--  
1 'content' make every element an list item
2 'content' use css to create element
3 'content' can be image 
-->

  <div>Lias</div>
  <div>Lias</div>
  <div>Lias</div>
</body></html>
